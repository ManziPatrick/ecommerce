name: Deployment to Andasy
on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - uses: quarksgroup/andasy-action@main
        with:
          project_path: ./client
        env:
          # Set access token
          ANDASY_ACCESS_TOKEN: ${{ secrets.ANDASY_ACCESS_TOKEN }}
